<!DOCTYPE html>
<html>
<head>
  <title>Rust Piscine progression</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <div id="loader-container">
    <div id="loader"></div>
  </div>

  <div id="settings">
    <div class="color">
      <div id="green" class="button"></div>
      <div class="range">
        <input id="range-green" type="range"  min="0" max="360">
      </div>
    </div>
    <div class="color">
      <div id="red" class="button"></div>
      <div class="range">
        <input id="range-red" type="range"  min="0" max="360">
      </div>
    </div>
  </div>

  <div id="title">
    <span>Rust Piscine</span>
    <span class="dark_grey">Progression</span>
  </div>

  <div id="content">
    <div class="subtitle margin">Exercises</div>
      <section id="exercises_stats">
        <div id="datas"></div>
        <svg id="graph" width="25%" height="32"></svg> 
      </section>

      <div class="subtitle">Exercises per date</div>
      <svg id="exercises_graph" xmlns="http://www.w3.org/2000/svg" width="100%" height="450"></svg>

      <div class="subtitle margin">Commits</div>
      <div id="commit_list"></div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
